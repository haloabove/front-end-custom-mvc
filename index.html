<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var app = {};
    </script>
    <script src="assets/scripts/jquery-2.1.4.min.js"></script>
    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/model.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.22.3/js/jquery.tablesorter.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            app.main.init();
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="edit_popup">
            <h2>Edit Document</h2>
            <label for="name">Name</label>
            <input type="text" class="edit_name" name="name">
            <br>
            <br>
            <label for="category">category</label>
            <select class="categories">
            </select>
            <br>
            <br>
            <label for="desc">Description</label>
            <textarea name="desc" class="edit_desc" rows="3"></textarea>
            <br>
            <div onclick="app.main.save_edit_popup();">Save</div>
            <div onclick="app.main.close_edit();">Close</div>
        </div>
        <div class="new_doc_popup">
            <h2>New Document</h2>
            <label for="name">Name</label>
            <input type="text" class="new_name" name="name">
            <br>
            <br>
            <label for="category">category</label>
            <select class="new_categories">
            </select>
            <br>
            <br>
            <label for="desc">Description</label>
            <textarea name="desc" class="new_desc" rows="3"></textarea>
            <br>
             Select image to upload:
            <input type="file" name="fileBox" id="fileBox">
            <div onclick="app.main.save_new_doc();">Save</div>
            <div onclick="app.main.close_new_doc();">Close</div>
        </div>
        <div class="header">
            <div class="left">
                <div class="filter_by">
                    <p>Filter By:</p>
                    <label for="category">Name</label>
                    <input type="checkbox" id="name" name="Name" checked value="Name">
                    <label for="category">Dates</label>
                    <input type="checkbox" id="date" name="Dates" checked value="Dates">
                    <label for="category">Category</label>
                    <input type="checkbox" id="category" name="category" checked value="Category">
                    <div class="date_picker">
                        <label for='date_picker'></label>
                        <input name="date_picker" id='date_picker' type="date">
                    </div>
                </div>

                <br>
                <br>
                <div class="search_bar">
                    <label for="search">Search: </label>
                    <input type="search" id="search_bar" name="search">
                </div>
            </div>
            <div class="right">
                <div>
                    <span class="new_doc">New Document <i class="fa fa-file-text"></i></span>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="main_container">
            <table border="1" cellspacing="1" class="tablesorter">
                <thead>
                    <tr>
                        <td class="documentID  header">Document ID</td>
                        <td class="categoryID  header">Category</td>
                        <td class="name  header">Name</td>
                        <td class="description">Description</td>
                        <td class="creationDate header">Creation date</td>
                        <td class="lastModifedDate header">Last modified date</td>
                        <td class="download">Download</td>
                        <td class="edit">Edit</td>
                        <td class="delete">Delete</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>

</html>
